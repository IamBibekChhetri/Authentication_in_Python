<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <form action="/changePassword/" method="post">
        {% csrf_token %}
        <fieldset>
            <div class="row">
                <div class="form-gorup">
                    <label for="old_Password">Old Password:</label><br>
                    <input type="password" placeholder="Enter Old Password" name="old_password"><br>
                </div>
                <div class="form-group">
                    <label for="new_Password">New Password:</label><br>
                    <input type="password" placeholder="Enter New Password" name="new_password"><br>
                </div>
                <div class="form-group">
                    <label for="confirm_Password">Confirm Password:</label><br>
                    <input type="password" placeholder="Confirm Your Password" name="confirm_password"><br>
                </div>
<br>
                <div class="button">
                    <input type="submit" value="Save">
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
